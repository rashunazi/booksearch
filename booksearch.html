<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="booksearch.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      class="top-container pt-5 pb-5 text-center d-flex flex-column justify-content-center"
    >
      <h1 class="main-heading mb-4">Book Search</h1>
      <div>
        <input
          placeholder="Type book title"
          type="search"
          class="search-input w-75 mb-4"
          id="searchInput"
        />
      </div>
      <div>
        <select id="selectDisplayCount" class="search-input w-75">
          <option value="10">10 Books</option>
          <option value="20">20 Books</option>
          <option value="30">30 Books</option>
        </select>
      </div>
    </div>
    <div class="d-none pt-5" id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
    <div class="results-section pt-4 pb-4">
      <p class="popular-books-heading d-none" id="searchResultsHeading">
        Popular Books
      </p>
      <div class="container">
        <div class="row" id="searchResults"></div>
      </div>
    </div>
  </body>

  <script src="booksearch.js"></script>
</html>
